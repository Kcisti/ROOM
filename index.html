<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
      <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link rel="stylesheet" href="style.css"/>
    </head>
  <body id="body">
    <div id="w">
      <div class="loginhead">
        <p class="log" id="log">room</p>
      </div>
      <div class="signin">
        <input id="signin_input" placeholder="NAME" type="text"/>
      </br><button id="signin_button" class="not" onclick="connect()">connect</button>
      </div>
      <button class="themes">
        <center><ion-icon name="moon" class="themesI" id="themes_moon" onclick="sunappear()"></ion-icon></center>
        <center><ion-icon name="sunny" class="themesI" id="themes_sun" onclick="moonappear()"></ion-icon></center>
      </button>
    </div>
    <div id="s">
      <div class="members-count" id="members_count">-</div>
      <div class="messages" id="messages"></div>
      <form class="message-form" id="message_form"onsubmit="return false;">
        <input class="message-form__input" id="message_form_input" placeholder="Type a message.." type="text"/>
        <button class="message-form__button" id="message_form_button"type="submit">SEND</button>
      </form>
    </div>
  </body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</html>
